<!DOCTYPE html>
<html>
<head>
	<title>Raghav's blog</title>
</head>
<body>
	<div>
		<h1>
			<a href="/">Raghav's Blog</a>
		</h1>
	</div>
	{% for post in posts %}
		<div>
			<h2>
				<a href="">{{post.title}}</a>
			</h2>
			<p>
				{{post.text|linebreaksbr}}
			</p>
			<p>
				Published Date: {{post.published_date}}
			</p>
		</div>
	{% endfor %}
</body>
</html>
